<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    
       <main>
        <ul class="galeria">
            <li class="quadro">
                <img src="src/images/rome.jpg" alt="Rome Michelangelo">
                <div class="info">
                    <h2 class="title">Rome</h2>
                    <p class="artista">Michelangelo</p>
                </div>
            </li>
            <li class="quadro">
                <img src="src/images/boat-at-sea.png" alt="Vincent Van Gogh">
                <div class="info">
                    <h2 class="title">Boat at Sea</h2>
                    <p class="artista">Vincent Van Gogh</p>
                </div>
            </li>
            <li class="quadro">
                <img src="src/images/sand-and-sea.png" alt="Da vinci">
                <div class="info">
                    <h2 class="title">Sand and Sea</h2>
                    <p class="artista">Da vinci</p>
                </div>
            </li>
            <li class="quadro">
                <img src="src/images/starry-night.png" alt="Vincent Van Gogh">
                <div class="info">
                    <h2 class="title">Starry Night</h2>
                    <p class="artista">Vincent Van Gogh</p>
                </div>
            </li>

        </ul>
       </main>
    
</body>
</html>
